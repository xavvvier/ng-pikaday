<!DOCTYPE html>
<html>
<head>
   <title>Pikaday angular</title>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
   <script type="text/javascript" src="../moment.min.js"></script>
   <script type="text/javascript" src="../modernizr.js"></script>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
   <script type="text/javascript" src="../ng-pikaday.js"></script>
   <script type="text/javascript" src="https://cdn.rawgit.com/dbushell/Pikaday/master/pikaday.js"></script>
   <link rel="stylesheet" href="https://cdn.rawgit.com/dbushell/Pikaday/master/css/pikaday.css"/>
</head>
<body>
   <div ng-app="ExampleModule" ng-controller="BasicCtrl">
      <label for="datepicker">Date of birth:</label>
      <br>
      <input type="text" id="datepicker" pikaday="" ng-model="dateOfBirth" format="DD-MM-YYYY">
      <label>Value of model:<span ng-bind="dateOfBirth"></span></label>
   </div>
   <script>
   angular.module('ExampleModule',['Pikaday'])
   .controller('BasicCtrl',['$scope', function ($scope){
      $scope.dateOfBirth = '23-11-1999';
   }]);
   </script>
</body>
</html>
